<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="box">
            <div class="box-cellphone">
                <img src="img/instagram-celular.png" alt="Banner-Celular" width="700">
            </div>

            <div class="box-user">
                <div class="group">
                    <div class="brand">
                        <img src="img/instagram-logo.png" alt="Logo">
                    </div>

                    <div class="profile-photo">
                        <img src="img/profile.jpg" alt="profile-photo">
                    </div>

                    <a href="#" id="btn1">Continue como Emanuel Lima</a>
                    <a href="#" id="btn2">Remover Conta</a>
                </div>

                <div class="group">
                    <div class="box-subscribe">
                        <a href="#">Não é Emanuel Lima?</a> 
                       
                        <p class="buttons"> 
                            <a href="#" >Altenar contas</a>
                            ou
                            <a href="#">Inscreva-se</a>
                        </p>
                    </div>
                </div>

                <div class="box-app">
                    <p>Baixe o aplicativo</p>
                    <div class="box-app-img">
                        <a href="#">
                            <img src="img/apple-button.png" alt="Apple">
                        </a>

                        <a href="#">
                            <img src="img/googleplay-button.png" alt="Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
